<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unblocked Games</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #1e1e1e;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      color: #00ffcc;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background-color: #1a1a1a;
      padding: 10px;
    }
    nav a {
      margin: 10px;
      text-decoration: none;
      color: #00ffcc;
      font-weight: bold;
      transition: 0.3s;
    }
    nav a:hover {
      color: #ffffff;
    }
    section {
      padding: 30px;
    }
    h2 {
      color: #00ffcc;
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
    }
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .game-card {
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.2s;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .game-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }
    .game-card .info {
      padding: 10px;
      text-align: center;
    }
    .game-card .info h3 {
      margin: 10px 0;
      font-size: 1rem;
      color: #ffffff;
    }
    .play-button {
      display: inline-block;
      padding: 6px 12px;
      margin-top: 5px;
      background-color: #00ffcc;
      color: #000;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .play-button:hover {
      background-color: #00bfa5;
    }
  </style>
</head>
<body>

<header>UNBLOCKED GAMES</header>

<nav>
  <a href="#popular">Popular</a>
  <a href="#mostliked">Most Liked</a>
  <a href="#racing">Racing</a>
  <a href="#sports">Sports</a>
  <a href="#thinking">Thinking</a>
</nav>

<section id="popular">
  <h2>Popular Games</h2>
  <div class="games-grid">
    <!-- Game Cards Example -->
    <div class="game-card">
      <img src="https://via.placeholder.com/150?text=Game+1" alt="Game 1">
      <div class="info">
        <h3>Game 1</h3>
        <a class="play-button" href="games/game1.html" target="_blank">Play</a>
      </div>
    </div>
    <!-- Repeat as needed (hundreds or thousands of times) -->
  </div>
</section>

<section id="mostliked">
  <h2>Most Liked Games</h2>
  <div class="games-grid">
    <!-- Game Cards -->
  </div>
</section>

<section id="racing">
  <h2>Racing Games</h2>
  <div class="games-grid">
    <!-- Game Cards -->
  </div>
</section>

<section id="sports">
  <h2>Sport Games</h2>
  <div class="games-grid">
    <!-- Game Cards -->
  </div>
</section>

<section id="thinking">
  <h2>Thinking Games</h2>
  <div class="games-grid">
    <!-- Game Cards -->
  </div>
</section>

</body>
</html>
